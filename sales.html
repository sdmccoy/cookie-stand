<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sales Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="https://github.com/codefellows/seattle-201d20/raw/master/class-06-dom-objects-domain_modeling/lab/assets/salmon.png"/>
      <section>
        <h1>Pat's Cookie Stands</h1>
      </section>
    </header>
    <section>
    </section>
    <section>
      <form id="storeform" class="" action="" method="post">
        <fieldset>
          <legend>Input New Store Data</legend>
          <label for="storename">Store Name: <input id="storename" type="text" value="" maxlength="40" required></label>
          <br/>
          <label for="mincust">Minimum Customers: <input type="number" id="mincust" value="" maxlength="10" required></label>
          <br/>
          <label for="maxcust">Maximum Customers: <input type="number" id="maxcust" value="" maxlength="10" required></label>
          <br/>
          <label for="avgcookies">Average Cookies: <input type="number" id="avgcookies" value="" maxlength="10" required></label>
          <br/>
          <input type="submit" name="submitbutton" value="Submit">
        </fieldset>
      </form>
      <h2>Cookie Projections</h2>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
